<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="assets/images/illustration-article.svg" alt="Article illustration" />
      </div>
      <div class="text-area">
        <div class="first-text">
          <span class="sp-txt"> Learning </span>
        </div>
        <div class="second-text">
          <p class="p1">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <div class="img-container">
            <img src="assets/images/image-avatar.webp" alt="Author avatar" />
          </div>
          <div class="txt-container">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abigail Getachew</a>.
    </div>
  </body>
</html>
